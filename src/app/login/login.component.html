<div class="min-vh-100 d-flex justify-content-center align-items-center bg-light px-3">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4 text-primary">Welcome</h2>

    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          [(ngModel)]="username"
          required
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

    <p class="text-center text-muted mt-3 mb-0">
      Donâ€™t have an account?
      <button  type="button"  class="btn btn-primary w-20" (click)="signUp()">Sign up</button>
    </p>
  </div>
</div>
