<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h3 class="text-center mb-4 text-primary">Create Your Account</h3>

                <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
                    <!-- Full Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-control" name="name" [(ngModel)]="user.name"
                            required />
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email"
                            required />
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" name="username"
                            [(ngModel)]="user.username" required />
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" name="password"
                            [(ngModel)]="user.password" required />
                    </div>

                    <button type="submit" class="btn btn-primary w-100" [disabled]="!signupForm.valid">
                        Sign Up
                    </button>
                </form>

                <p class="text-center mt-3 mb-0">
                    Already have an account?
                    <button type="button"  (click)="login()" class="btn btn-primary w-20">
                        Login
                    </button>
                </p>

            </div>
        </div>
    </div>
</div>
